<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<section class="container">
  <h1>Formulário de Cadastro
  </h1>
  <ul>
    <li>Nenhum campo pode estar vazio</li>
    <li>Usuário só poderá conter letras e/ou números</li>
    <li>Usuário deverá ter entre 3 e 12 caracteres</li>
    <li>Senha precisa ter entre 6 e 12 caracteres</li>
    <li>As senhas precisam ser iguais</li>
  </ul>

  <form action="/" method="POST" class="formulario">
    <label for="input-nome">Nome:</label>
    <input type="text" id="input-nome" class="nome validar">
    <div class="erros erros-nome"></div>

    <label for="input-sobrenome">Sobrenome:</label>
    <input type="text" id="input-sobrenome" class="sobrenome validar">
    <div class="erros erros-sobrenome"></div>

    <label for="input-cpf">CPF:</label>
    <input type="text" id="input-cpf" class="cpf validar">
    <div class="erros erros-cpf"></div>

    <label for="input-usuario">Usuário:</label>
    <input type="text" id="input-usuario" class="usuario validar">
    <div class="erros erros-usuario"></div>

    <label for="input-senha">Senha:</label>
    <input type="password" id="input-senha" class="senha validar">
    <div class="erros erros-senha"></div>

    <label for="input-repetirSenha">Repetir Senha:</label>
    <input type="password" id="input-repetirSenha" class="repetirSenha validar">
    <div class="erros erros-repetirSenha"></div>

    <button type="submit">Enviar</button>
  </form>
</section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/respostaProf.js"></script>
</body>
</html>
